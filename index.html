<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Spotify Clone</title>
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="loading..">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of NCS - No Copyright Sound</h1>
            <div class="songItemcontainer">
                <div class="songItem">
                    <img src="cover1.jpg" alt="0">
                    <span class="songName">Sawan</span>
                    <span class="songlistplay"><span class="timestamp">04:48 <i class="far fa-play-circle songItemPlay"
                                id="0"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="cover1.jpg" alt="1">
                    <span class="songName">Sawan</span>
                    <span class="songlistplay"><span class="timestamp">04:48 <i class="far fa-play-circle songItemPlay"
                                id="1"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="cover1.jpg" alt="2">
                    <span class="songName">Sawan</span>
                    <span class="songlistplay"><span class="timestamp">04:48 <i class="far fa-play-circle songItemPlay"
                                id="2"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100" value="0">
        <div class="icons">
            <!-- fontawesom icons -->
            <i class="fas fa-3x fa-step-backward" id="pre"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Sawan</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/345c42450f.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
